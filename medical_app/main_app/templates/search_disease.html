{% extends 'base.html' %}

{% block title %}Search disease{% endblock %}


{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="search-disease">
        <div>
            <label for="affected_organs"><b>Affected organs:</b></label><br>
            {% for organ in organs %}
                <input type="checkbox" id="affected_organs" name="affected_organs" value="{{ organ.pk }}">
                <label for="affected_organs">{{ organ.name }}</label><br>
            {% endfor %}
        </div>
        <div>
            <label for="symptoms"><b>Symptoms:</b></label><br>
            {% for symptom in symptoms %}
                <input type="checkbox" id="symptoms" name="symptoms" value="{{ symptom.pk }}">
                <label for="symptoms">{{ symptom.name }}</label><br>
            {% endfor %}
        </div>
    </div>

    <br><br><p align="center"><input type="submit" value="Search"></p>

</form>

{% endblock %}
