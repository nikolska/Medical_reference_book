{% extends 'base.html' %}

{% block title %}Symptoms{% endblock %}


{% block content %}

{% if symptoms %}
    {% for symptom in symptoms %}
        <li><b>{{ symptom.name }}</b> (affected organ: {{ symptom.affected_organ }})</li><br>
    {% endfor %}
{% else %}
    <h1 align="center"> No symptoms in database!</h1>
{% endif %}

{% endblock %}
