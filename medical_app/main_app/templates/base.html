<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JQuery CDN -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- CSS -->
	<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/styles.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    {% block header %}
        <div class='menu'>
            <a class='menu-a' href="{% url 'home_page' %}">Home</a>
            <a class='menu-a' href="{% url 'search_disease' %}">Search disease</a>
            <a class='menu-a' href="{% url 'diseases_list' %}">Diseases</a>
            <a class='menu-a' href="{% url 'symptoms_list' %}">Symptoms</a>
            <a class='menu-a' href="{% url 'organs_list' %}">Organs</a>
            <a class='menu-a' href="{% url 'log_in' %}">Log in</a>
        </div>
    {% endblock %}

    <div class="body-content">
        {% block content %}{% endblock %}
    </div>
</div>

{% block footer %}
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
{% endblock %}

</body>
</html>
