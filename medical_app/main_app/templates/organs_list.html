{% extends 'base.html' %}

{% block title %}Organs{% endblock %}


{% block content %}

<button type="button" class="btn btn-outline-light"><a href="{% url 'add_organ' %}">Add new organ</a></button>
<br><br>
<input id="searchInput" type="text" placeholder="search organ.."><br><br>
{% if organs %}
    <ul id="searchList">
        {% for organ in organs %}
            <li style="list-style:none;" data-name="{{ organ.name }}">
                <span>&#8226;</span> <b>{{ organ.name }}:</b> {{ organ.description|linebreaks }}<br><br>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No organs found.</p>
{% endif %}

{% endblock %}
