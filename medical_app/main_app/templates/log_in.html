{% extends 'base.html' %}

{% block title %}Log In{% endblock %}


{% block content %}

<h2 align="center">Log In</h2><br>

<div align="center">
    <form method="POST">
        {% csrf_token %}

        <b>{{ form.username.label }}:</b>
        {{ form.username }}

        <br><br><b>{{ form.password.label }}:</b>
        {{ form.password }}

        <br><br><input type="submit" value="Log In">
    </form>
</div>

{% endblock %}
